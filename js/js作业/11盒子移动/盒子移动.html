<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>document</title>
    <meta name="keywords" content="关键字">
    <meta name="description" content="网页广告描述">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        ul, ol, li {
            list-style: none;
        }
        body{
            position:relative;
        }
        #wrap{
            position:absolute;
            width:100px;
            height:100px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="wrap"></div>

<script>
    let odiv = document.getElementById("wrap");
    let leftnum = 0,
        topnum = 0;
    setInterval(function(){
        leftnum++;
        topnum++;
        odiv.style.left= leftnum+"px";
        odiv.style.top= topnum+"px";
        if(leftnum>500)return clearInterval(1)
    },25)


</script>
</body>
</html>
