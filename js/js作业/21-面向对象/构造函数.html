<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>追风少年</title>
    <meta name="keywords" content="关键字">
    <meta name="description" content="网页广告描述">
    <style>
        *{margin: 0;padding: 0;}a{text-decoration: none;}ul,ol,li{list-style: none;}
        #wrap{
            width:300px;
            height:30px;
            margin:20px auto;
            text-align:center;
            user-select:none;
        }
        .left{
            float:left;
            width:100px;
            height:30px;
            background-color: #f60;
            cursor:pointer;
        }
        .right{
            float:right;
            width:100px;
            height:30px;
            background-color: #f60;
            cursor:pointer;
        }
        #box div{
            float:left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="left">圆点击</div>
        <div class="right">三角点击</div>
    </div>
    <div id="box"></div>


<script>
    let left = document.querySelector("#wrap .left"),
        right = document.querySelector("#wrap .right"),
        box = document.querySelector("#box");
    let num = 0;
    class CreatElement{
        constructor(){
        }
        creat(){
            box.innerHTML += "<div></div>"
        }
    }
    class CreatCircle extends CreatElement{
        constructor(){
            super()
        }
        circle(){
            let odiv = document.querySelectorAll("#box div")[num];
            odiv.style.width= "50px";
            odiv.style.height= "50px";
            odiv.style.borderRadius= "50%";
            odiv.style.backgroundColor= "red"
        }
    }
    class CreatTriangle extends CreatElement{
        constructor(){
            super()
        }
        triangle(){
            let odiv = document.querySelectorAll("#box div")[num];
            odiv.style.width= "0px";
            odiv.style.height= "0px";
            odiv.style.border= "25px solid transparent";
            odiv.style.borderBottomColor="red"
        }
    }
    left.onclick =()=>{
        let circle = new CreatCircle;
        circle.creat();
        circle.circle();
        num++
    };
    right.onclick =()=>{
        let triangle = new CreatTriangle;
        triangle.creat();
        triangle.triangle();
        num++
    }
</script>

</body>
</html>
