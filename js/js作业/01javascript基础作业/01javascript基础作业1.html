<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>49期</title>
    <meta name="keywords" content="关键字">
    <meta name="description" content="网页广告描述">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        ul, ol, li {
            list-style: none;
        }
        #wrap{
            float:left;
            width:200px;
            height:200px;
            border:1px solid red;
        }
        #box{
            float:left;
            width:200px;
            height:200px;
            border:1px solid red;
        }
    </style>
</head>
<body>
<div id="wrap"></div>
<div id="box"></div>
<script>
    var idwrap = document.getElementById("wrap");
    var idbox = document.getElementById("box");
    idwrap.onclick = function(){
        idwrap.style.backgroundColor = "red";
        idbox.style.backgroundColor = "green";
    };
    idbox.onclick = function(){
        idwrap.style.backgroundColor = "green";
        idbox.style.backgroundColor = "red";
    };

</script>
</body>
</html>
